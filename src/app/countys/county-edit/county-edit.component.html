</p>
<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
<div class="panel-body">
    <form class="form-horizontal"
          novalidate
          [formGroup]="countyForm"
          (ngSubmit)="saveCounty()"
    >
    <fieldset>
        <div class="form-group"
            [ngClass]="{'has-error': (countyForm.get('countyName').touched || 
                                    countyForm.get('countyName').dirty) &&
                                    !countyForm.get('countyName').valid }">
            <label class="col-md-2 control-label" for="countyNameId">County Name</label>
            <div class="col-md-8">
                <input class="form-control" 
                        id="countyNameId" 
                        type="text" 
                        placeholder="County Name (required)" 
                        formControlName="countyName" />
                <span class="help-block" *ngIf="(customerForm.get('countyName').touched || 
                                                customerForm.get('countyName').dirty) && 
                                                customerForm.get('countyName').errors">
                    <span *ngIf="countyForm.get('countyName').errors.required">
                        Please enter County name.
                    </span>
                </span>
            </div>
        </div>
    </fieldset>

    </form>
</div>
 <div class="panel-footer">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            type="button"
                            style="width:80px;margin-right:10px"
                            [disabled]="!isValid()"
                            (click)="saveCounty()">
                        Save
                    </button>
                </span>
                <span>
                    <a class="btn btn-default"
                        [routerLink]="['/countys']">
                        Cancel
                    </a>
                </span>
                <span>
                    <a class="btn btn-default"
                        (click)="deleteCounty()">
                        Delete
                    </a>
                </span>       
            </div>
        </div>
    </div> 

    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

</div>
