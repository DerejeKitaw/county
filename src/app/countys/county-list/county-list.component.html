<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <!-- Filter the Countys   -->
        <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>

        <div class="row" [hidden]="!listFilter">
            <div class="col-md-6">
                <h3>Couty filtered by: {{listFilter}}</h3>
            </div>
        </div>

        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="table-responsive">
            <table class="table"
                   *ngIf="countys && countys.length">
                <thead>
                    <tr>
                        <th>county Name</th>
                        <th>IRC/IBC</th>
                        <th>NEC</th>
                        <th>Stamped Drawing</th>
                        <th>WindSpeed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let county of filteredCountys ">
                        
                        <td><a   [routerLink]="['/countys', county.id]">{{county.countyName}}</a></td>
                        <td>{{ county.IRC  }}/{{ county.IRC  }}</td>
                        <td>{{ county.NEC }}</td>
                        <td>{{ county.Stampeddrawing}}</td>
                        <td>{{ county.WindSpeed}}</td>
                        
                       <td>
                            <a class="btn btn-primary" 
                               [routerLink]="[county._id, 'edit']">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
